        <tbody>

            <tr>

            <tr>
                <td><label for="email_confirm">Confirm email address<span class="required">*</span>:</label></td>

            </tr>
            <tr>
                <td><label for="contact_number">Contact number<span class="required">*</span>:</label></td>
                <td><input type="text" name="contact_number" x-autocomplete="phone-local" autocomplete="OFF" class="textfield" id="contact_number" /></td>
            </tr>
            <tr>
                <td colspan="2">
                <h2>Company Address</h2>
                </td>
            </tr>
            <tr>
                <td><label for="address_line_1">Address Line 1<span class="required">*</span>:</label></td>
                <td><input type="text" name="address_line_1" x-autocomplete="address-line1" autocomplete="OFF" class="textfield" id="address_line_1" /></td>
            </tr>
            <tr>
                <td><label for="address_line_2">Address Line 2:</label></td>
                <td><input type="text" name="address_line_2" x-autocomplete="address-line2" autocomplete="OFF" class="textfield" id="address_line_2" /></td>
            </tr>
            <tr>
                <td><label for="address_line_3">Address Line 3:</label></td>
                <td><input type="text" name="address_line_3" x-autocomplete="address-line3" autocomplete="OFF" class="textfield" id="address_line_3" /></td>

            <tr>
                <td class="text_label"><label for=postcode">Postcode<span class="required">*</span>:</label></td>

            <tr>
                <td><label for="borough_county">Borough/County:</label></td>
                <td><input type="text" name="borough_county" autocomplete="OFF" class="textfield" id="borough_county" /></td>

            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" value="No" name="receive_communications" id="receive_communications" /> &ndash;

				</td>

                <td>&nbsp;</td>

                <td>&nbsp;</td>
